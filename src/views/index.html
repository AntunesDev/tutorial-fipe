<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Preços - Tabela FIPE</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container my-5">
        <!-- Bloco 1: Formulário de Consulta -->
        <div class="card p-4 shadow-lg bloco-formulario">
            <h2 class="text-center mb-4">Consulta de Preços - Tabela FIPE</h2>
            <form id="consulta-form">
                <div class="row mb-3">
                    <label for="tipo-veiculo" class="form-label col-sm-2">Tipo do Veículo</label>
                    <div class="col-sm-10">
                        <select id="tipo-veiculo" class="form-select">
                            <option value="cars">Carro</option>
                            <option value="motorcycles">Moto</option>
                            <option value="trucks">Caminhão</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="marca" class="form-label col-sm-2">Marca</label>
                    <div class="col-sm-10">
                        <select id="marca" class="form-select">
                            <option value="">Selecione a Marca</option>
                            <!-- Opções dinâmicas -->
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="modelo" class="form-label col-sm-2">Modelo</label>
                    <div class="col-sm-10">
                        <select id="modelo" class="form-select">
                            <option value="">Selecione o Modelo</option>
                            <!-- Opções dinâmicas -->
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="versao" class="form-label col-sm-2">Versão</label>
                    <div class="col-sm-10">
                        <select id="versao" class="form-select">
                            <option value="">Selecione a Versão</option>
                            <!-- Opções dinâmicas -->
                        </select>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Consultar Preço</button>
                </div>
            </form>
        </div>

        <!-- Bloco 2: Resultado da Consulta -->
        <div id="resultado" class="card p-4 mt-5 shadow-lg bloco-resultado" style="display: none;">
            <h3 class="text-center">Resultado da Consulta</h3>
            <div id="resultado-preco">
                <!-- O resultado será exibido aqui -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Axios JS -->
    <!--<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->

    <!-- Custom JS -->
    <!-- <script src="script.js"></script> -->
</body>
</html>
